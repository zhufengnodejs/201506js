<script>

    document.getElementById('btn').addEventListener('click',function(){
        setInterval(function(){
            var xhr = new XMLHttpRequest;//创建运输兵
            xhr.open('get','/clock');//告诉他如何过去，去哪里获取
            xhr.onreadystatechange = function(){//数据取回来后怎么处理
                document.getElementById('clock').innerHTML = this.responseText;
            }
            xhr.send();//出发了
        },1000)
        alert('时钟开始');
    });
</script>
